  - path: /etc/nginx/sites-available/default
    content: |
      server {
          listen ${app_port} default_server;
          listen [::]:${app_port} default_server;
          
          root /var/www/html;
          index index.html index.htm;
          
          server_name _;
          
          location / {
              try_files $uri $uri/ =404;
          }
          
          location /health {
              access_log off;
              return 200 "healthy\n";
              add_header Content-Type text/plain;
          }
      }
    permissions: '0644'

runcmd:
  # Update system
  - echo "Starting cloud-init configuration..." > /var/log/deployment.log
  - date >> /var/log/deployment.log
  
  # Configure Nginx
  - systemctl stop nginx
  - rm -f /var/www/html/index.nginx-debian.html
  - systemctl start nginx
  - systemctl enable nginx
  - echo "Nginx configured" >> /var/log/deployment.log
  
  # Install Python packages
  - pip3 install flask gunicorn
  - echo "Python packages installed" >> /var/log/deployment.log
  
  # Set correct permissions
  - chown -R www-data:www-data /var/www/html
  - chmod -R 755 /var/www/html
  
  # Configure firewall (if ufw is installed)
  - ufw allow ${app_port}/tcp || true
  - ufw allow 22/tcp || true
  - ufw allow 443/tcp || true
  
  # Final status
  - echo "Cloud-init configuration completed" >> /var/log/deployment.log
  - systemctl status nginx >> /var/log/deployment.log
  - date >> /var/log/deployment.log

final_message: "DevOps VM is ready! Deployment completed in $UPTIME seconds"